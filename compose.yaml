services:
  frontend:
    build:
      context: .
      dockerfile: ./infra/docker/node/Dockerfile

    # ホストのカレントディレクトリを /app にマウント
    volumes:
      - .:/app
      # node_modules はコンテナ側に隔離してホストを汚さない
      - /app/node_modules

    # ホスト:コンテナ
    ports:
      - "3000:5173"

    environment:
      # ファイル監視が弱い環境でのホットリロード対策
      - CHOKIDAR_USEPOLLING=true

    # 明示的にコマンドを指定（Dockerfile の CMD を上書き）
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
